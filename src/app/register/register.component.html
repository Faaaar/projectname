<form onSubmit($event: Event): boolean >
    
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="name" maxlength="20" required>
  </div>

  <div class="mb-3">
    <label for="surname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="surname" placeholder="surname" maxlength="20" required>
  </div>
  
  <div class="mb-3">
    <label for="name Father" class="form-label">name Father</label>
    <input type="text" class="form-control" id="name Father" placeholder="name Father" maxlength="20" required>
  </div>

  <div class="mb-3">
    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" email [(ngModel)="user.email"] #email="ngModel" maxlength="300" required>
    <label for="email">email adress</label>
      <div *ngIf="(email.invalid && email.touched)  | | email.dirty">
        <div class="alert alert-danger" *ngIf="email.errors?.required">Email adress is required</div>
        <div *ngIf="(email.invalid && email.touched)  | | email.dirty">
            <div class="alert alert-danger" *ngIf="email.errors?.email">Email adress is invalid</div>
    </div>


    <div class="mb-3">

    <input type="password" name="password" class="form-control" id="password" placeholder="password"  [(ngModel)="user.password"] #password="ngModel" required minlength="10">
    <label for="password">password Confirm</label>
  </div>
  <div *ngIf="(password.invalid && password.touched)  | | password.dirty">
    <div class="alert alert-danger" *ngIf="password.errors?.required">Password is required/div>
    <div class="alert alert-danger" *ngIf="password.errors?.minlength">Min length is 10</div>
    </div>
    
  
    <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="passwordConfirm"  [(ngModel)="user.passwordConfirm"] #passwordConfirm="ngModel" required minlength="10" maxlength="300">
        <label for="passwordConfirm">password Confirm</label>
      </div>
      <div *ngIf="(passwordConfirm.invalid && passwordConfirm.touched)  | | passwordConfirm.dirty">
        <div class="alert alert-danger" *ngIf="passwordConfirm.errors?.required">Password is required/div>
        <div class="alert alert-danger" *ngIf="passwordConfirm.errors?.minlength">Min length is 10</div>
        <div class="alert alert-danger" *ngIf="passwordConfirm.value != password.value">Password doesnt match</div>
     

     <div class="form-floating">
        <input type="text" name="patronymic" class="form-control" id="patronymic" placeholder="patronymic" [{ngModel}]="user.patronymic" required> 
        <label for="name">Patronymic</label>
      </div>
         
     
           
        <div class="form-floating">
            <input type="date" name="BirthDate" class="form-control" id="BirthDate" min="1900-01-01" max="2015-01-01" placeholder="Birth Date" #BirthDate='ngModel'>
            <label for="BirthDate">Birth Date</label>
          </div>

          <div class="form-floating">
            <select class="form-select" id="gender" [{ngModel}]="user.gender" name="gender">
            <option selected> Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck2">
              <label class="form-check-label" for="dropdownCheck2">
                Remember me
              </label>
            </div>
          </div>
      
          <button type="submit" class="btn btn-primary" [disabled]= "!form.form.valid">Sign up</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        
       
        </form>
