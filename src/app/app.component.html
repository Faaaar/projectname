<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a routerLink="posts" class="nav-link px-2 link-dark">Posts</a></li>   
    </ul>
    <button  type="button" class="btn btn-outline-secondary me-2">Update login data</button>
    <div class="col-md-5 text-end" *ngIf="!isLoggedIn">
      <a routerLink="login" type="button" class="btn btn-outline-primary me-2">Login</a>
      <a routerLink="registration" class="btn btn-primary">Registration</a>
    </div>
    <ng-template #LoggedIn>
      <p>{{username}}</p>
      <button (click)="logout()">Log Out</button>
     </ng-template>
  </header>
  <main class="container">
    <router-outlet></router-outlet>
  </main>
</div>
